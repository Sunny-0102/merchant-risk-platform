name: ci

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion_api/requirements.txt

      - name: Lint
        run: |
          ruff check services/ingestion_api

      - name: Tests
        run: |
          pytest -q
