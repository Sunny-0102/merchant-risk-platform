name: MRP Local CI Suite

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  mrp-ci-local:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start local stack (infra/local)
        run: |
          docker compose --project-directory "$GITHUB_WORKSPACE" -p local \
            -f infra/local/docker-compose.yml -f infra/local/docker-compose.airflow.yml up -d --force-recreate

      - name: Run CI suite
        run: |
          make ci-local

      - name: Dump Airflow logs on failure
        if: failure()
        run: |
          docker compose --project-directory "$GITHUB_WORKSPACE" -p local \
            -f infra/local/docker-compose.yml -f infra/local/docker-compose.airflow.yml logs --no-color --tail=200 airflow-scheduler airflow-worker airflow-apiserver || true
