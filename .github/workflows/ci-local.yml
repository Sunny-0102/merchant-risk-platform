name: MRP Local CI Suite

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  mrp-ci-local:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Start local stack (infra/local)
        working-directory: infra/local
        run: |
          docker compose -p local -f docker-compose.yml -f docker-compose.airflow.yml up -d --force-recreate

      - name: Wait for Postgres
        working-directory: infra/local
        run: |
          for i in $(seq 1 60); do
            docker compose -p local -f docker-compose.yml -f docker-compose.airflow.yml exec -T postgres pg_isready -U app -d appdb && exit 0
            sleep 2
          done
          docker compose -p local -f docker-compose.yml -f docker-compose.airflow.yml ps
          exit 1

      - name: Wait for Airflow (metadb ready)
        working-directory: infra/local
        run: |
          set -euo pipefail
          for i in $(seq 1 180); do
            if docker compose -p local -f docker-compose.yml -f docker-compose.airflow.yml exec -T airflow-scheduler airflow db check >/dev/null 2>&1; then
              echo "Airflow metadb ready"
              exit 0
            fi
            echo "waiting for Airflow metadb (airflow db check) retry ${i}/180"
            sleep 2
          done

          echo "Airflow not ready; dumping container status + logs"
          docker compose -p local -f docker-compose.yml -f docker-compose.airflow.yml ps || true
          docker compose -p local -f docker-compose.yml -f docker-compose.airflow.yml logs --no-color --tail=200 airflow-scheduler airflow-apiserver airflow-worker airflow-dag-processor || true
          exit 1




      - name: Run CI suite
        run: |
          make ci-local

      - name: Dump Airflow logs on failure
        if: failure()
        working-directory: infra/local
        run: |
          docker compose -p local -f docker-compose.yml -f docker-compose.airflow.yml logs --no-color --tail=200 airflow-scheduler airflow-worker airflow-apiserver || true
